<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiêm tra số nguyên tố</title>
</head>
<body>
    <script>
        function ktra(ele1) {
            if (ele1 <2){
                return false;
            }else if(ele1 ==2 || ele1==3) {
                return true;
            }else {
                let gioihan = Math.sqrt(ele1);
                let nto =true;
                for (let i=2 ; i <= gioihan; i++){
                    if (ele1 % i ==0){

                        nto= false;
                    }
                }

                if (nto==true){
                    return true;
                }else {
                    return false;
                }

            }
        }
        console.log(ktra(11));
        let j=0;
        for (let i = 2; j <5 || i<100 ; i++) {

            if (ktra(i)) {
                j++;
                console.log (i);
            }
        }

    </script>
</body>
</html>
